<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feelings & Mini-Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Feelings & Mini-Games</h1>
    <p>Choose a feeling to find the perfect activity.</p>
  </header>

  <main>
    <section id="feelings-grid">
      <button class="feeling-btn" data-feeling="tired">Tired</button>
      <button class="feeling-btn" data-feeling="stressed">Stressed</button>
      <button class="feeling-btn" data-feeling="bored">Bored</button>
      <button class="feeling-btn" data-feeling="anxious">Anxious</button>
      <button class="feeling-btn" data-feeling="excited">Excited</button>
      <button class="feeling-btn" data-feeling="happy">Happy</button>
      <button class="feeling-btn" data-feeling="frustrated">Frustrated</button>
      <button class="feeling-btn" data-feeling="lonely">Lonely</button>
      <button class="feeling-btn" data-feeling="overwhelmed">Overwhelmed</button>
      <button class="feeling-btn" data-feeling="angry">Angry</button>
    </section>

    <section id="activity-recommendations">
      <h2>Recommended Activities</h2>
      <div id="recommendations-container"></div>
    </section>

    <section id="feedback">
      <h2>Weâ€™d Love Your Feedback!</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="message">Your Thoughts:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
