<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTask</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        #moods-container, #recommendations-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin: 20px;
            padding: 20px;
        }

        .mood-btn, .recommendation-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 150px;
            height: 150px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mood-btn:hover, .recommendation-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Mood Button Colors */
        .mood-btn.tired { background: #90caf9; }
        .mood-btn.stressed { background: #f48fb1; }
        .mood-btn.bored { background: #ffcc80; }
        .mood-btn.anxious { background: #ce93d8; }
        .mood-btn.excited { background: #aed581; }
        .mood-btn.happy { background: #ffb74d; }
        .mood-btn.frustrated { background: #ef9a9a; }
        .mood-btn.lonely { background: #9fa8da; }
        .mood-btn.overwhelmed { background: #e6ee9c; }
        .mood-btn.angry { background: #ff7043; }

        /* Activity Button Colors */
        .recommendation-btn { display: none; }
        .recommendation-btn.tired, .recommendation-btn.stressed, 
        .recommendation-btn.bored, .recommendation-btn.anxious,
        .recommendation-btn.excited, .recommendation-btn.happy,
        .recommendation-btn.frustrated, .recommendation-btn.lonely,
        .recommendation-btn.overwhelmed, .recommendation-btn.angry {
            display: none;
        }

        .highlight { display: flex !important; }
    </style>
    <script>
        function showActivities(mood) {
            // Hide all activities
            document.querySelectorAll('.recommendation-btn').forEach(btn => btn.classList.remove('highlight'));

            // Show activities matching the selected mood
            document.querySelectorAll(`.recommendation-btn.${mood}`).forEach(btn => btn.classList.add('highlight'));
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to MoodTask</h1>
        <p>Select a mood to get started!</p>
    </header>

    <main>
        <section id="moods-container">
            <button class="mood-btn tired" onclick="showActivities('tired')">Tired</button>
            <button class="mood-btn stressed" onclick="showActivities('stressed')">Stressed</button>
            <button class="mood-btn bored" onclick="showActivities('bored')">Bored</button>
            <button class="mood-btn anxious" onclick="showActivities('anxious')">Anxious</button>
            <button class="mood-btn excited" onclick="showActivities('excited')">Excited</button>
            <button class="mood-btn happy" onclick="showActivities('happy')">Happy</button>
            <button class="mood-btn frustrated" onclick="showActivities('frustrated')">Frustrated</button>
            <button class="mood-btn lonely" onclick="showActivities('lonely')">Lonely</button>
            <button class="mood-btn overwhelmed" onclick="showActivities('overwhelmed')">Overwhelmed</button>
            <button class="mood-btn angry" onclick="showActivities('angry')">Angry</button>
        </section>

        <section id="recommendations-container">
            <a href="#" class="recommendation-btn tired">Breathing Exercise</a>
            <a href="#" class="recommendation-btn stressed">Gratitude Note</a>
            <a href="#" class="recommendation-btn bored">Soundscape</a>
            <a href="#" class="recommendation-btn anxious">Punching Bag</a>
            <a href="#" class="recommendation-btn excited">Stretch</a>
            <a href="#" class="recommendation-btn happy">Doodle</a>
            <a href="#" class="recommendation-btn frustrated">Dance</a>
            <a href="#" class="recommendation-btn lonely">Worry Shredder</a>
            <a href="#" class="recommendation-btn overwhelmed">Color Focus</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MoodTask. All Rights Reserved.</p>
    </footer>
</body>
</html>
